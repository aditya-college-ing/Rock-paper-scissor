<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link href="/stylesheet.css" rel="stylesheet">
</head>
<body>
    <!-- heading -->

 <div id ="textheading"><h1><b>Rock,Paper,Scissor</b></h1></div>
 <!-- main section of code -->

 <div class="select">
     <div class="choice" id="rock" style=" height: 124px;width: 127px; background-size: cover; background-image: url(/rock.png);
     transition: all ease-in-out;"></div>
     <div class="choice" id="paper" style=" height: 122px;
     width: 127px; background-size: cover;
    background-image: url(/paper.png);
    transition: all  ease-in-out;"></div>
     <div class="choice" id="scissor" style="height: 127px;
     width: 127px;
     background-size: cover; border-radius: 67px;
     background-image: url(/67ebfd32e898b4ec3ae4e59ae33832c8.jpg); transition: all ease-in-out;"></div>
    </div>
    <!-- result -->

    <div class="score-board">
        <div class="score">
            <p id="your-score" style="margin-left: 13px;">0</p>
            <p>You</p>
        </div>  
        <div class="scoreC">
            <p id="computer-score" style="margin-left: 36px;">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-boxes">
        <p id="msg">It's your turn</p>
    </div>
    <script src="/index.js"></script>
</body>
</html>
